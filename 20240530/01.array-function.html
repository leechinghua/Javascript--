<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Function</title>
  </head>
  <body>
    <script>
      let people = [
        {
          name: "Jay",
          like: "apple",
          gender: "male",
          age: 18,
        },
        {
          name: "Sarah",
          like: "banana",
          gender: "female",
          age: 24,
        },
        {
          name: "Tom",
          like: "orange",
          gender: "male",
          age: 1,
        },
        {
          name: "Jack",
          like: "orange",
          gender: "female",
          age: 3,
        },
      ];
      console.log(people);
      console.log("--forEach--");
      people.forEach(function (user, index, arr) {
        // console.log(index);
        // console.log(user);
        // console.log(arr);
        console.log(`${user.name} likes ${user.like}`);
      });

      console.log("--filter--");
      let peopleAdult = people.filter(function (user) {
        return user.age >= 18;
      });
      console.log(peopleAdult);

      let females = people.filter(function (user) {
        return user.gender == "female";
      });
      console.log(females);

      console.log("--find--");
      let findJack = people.find(function (user) {
        return user.name == "Jack";
      });

      console.log(findJack);

      let ifFemale = people.find(function (user) {
        return user.gender == "female";
      });
      console.log(ifFemale);
      // 只會找到第一個

      console.log("--map--");
      // 建立一個新的陣列
      let scores = [20, 52, 71, 30, 61];
      let newScores = scores.map(function (score) {
        let newScore = Math.round(Math.sqrt(score) * 10);
        return newScore;
        // 開根號*10取整數
        // return score * 2;
      });
      console.log(newScores);
      let newPeople = people.map(function (user) {
        let newUser = {
          name: user.name,
          gender: user.gender,
        };
        return newUser;
      });
      console.log(newPeople);

      let newPeople2 = people.map(function (user) {
        // if (user.age >= 18) {
        //   user.adult = true;
        // } else {
        //   user.adult = false;
        // }
        // user.adult = false;
        // if (user.age >= 18) user.adult = true;
        user.adult = user.age >= 18 ? true : false;
        return user;
      });
      console.log(newPeople2);

      console.log("--sort--");
      const number = [5, 9, 1, 3, 2, 6];
      // number.sort();
      // console.log(number);
      // 升冪
      number.sort(function (a, b) {
        return a - b;
      });
      console.log(number);
      // 降冪
      number.sort(function (a, b) {
        return b - a;
      });
      console.log(number);

      people.sort(function (a, b) {
        return a.age - b.age;
      });
      console.log(people);

      console.log("--reduce--");
      let sum = number.reduce(function (accumulator, currentValue) {
        return accumulator + currentValue;
      });
      console.log(sum);

    </script>
  </body>
</html>
