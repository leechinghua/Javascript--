<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="py-2 text-center">
        <h1 id="name">хн╕цаб</h1>
        <div>lat:<span id="lat"></span>, lon:<span id="lon"></span></div>
      </div>
      <div class="row g-3" id="schools">
        <!-- <div class="col-lg-3 col-md-6">
          <div class="card p-3">
            <h2 class="h3 text-center"></h2>
            <div class="d-grid">
              <button class="btn btn-primary">get info</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      let schools = [];

      axios
        .get("taoyuan.json")
        .then((response) => {
          // console.log(response.data);
          schools = response.data;
          // console.log(schools);
          schools.forEach((school, index) => {
            // console.log(school);
            let schoolCard = `<div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card p-3">
            <h2 class="h5 text-center">${school.name}</h2>
            <div class="d-grid">
              <button 
              data-index="${index}" 
              class="btn btn-primary">get info</button>
            </div>
          </div>
        </div>`;
            $("#schools").append(schoolCard);
          });
          $(".btn").click(function () {
            let index = $(this).data("index");
            // console.log(index);
            let school = schools[index];
            // console.log(school);
            $("#name").text(school.name);
            $("#lat").text(school.lat);
            $("#lon").text(school.lng);
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
