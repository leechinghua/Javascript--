      function doSomething(callback) {
        callback();
      }
      function doSomethingElse(callback) {
        callback();
      }
      function doSomethingThird(callback) {
        callback();
      }
      doSomething(doSomethingElse(doSomethingThird));

      doSomething(function (result) {
        doSomethingElse(
          result,
          function (newResult) {
            doThirdThing(
              newResult,
              function (finalResult) {
                console.log("Got the final result: " + finalResult);
              },
              failureCallback
            );
          },
          failureCallback
        );
      }, failureCallback);
    </script>
