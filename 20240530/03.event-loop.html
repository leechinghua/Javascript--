<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop</title>
  </head>
  <body>
    <script>
      function foo(b) {
        var a = 7;
        return a + b + 11;
      }
      function bar(x) {
        var y = 3;
        return foo(x * y);
      }
      console.log(bar(7));
    </script>
  </body>
</html>
