<!DOCTYPE html>
<html lang="en">
  <head>
    <title>axios weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URL =
        "https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001";
      const API_KEY = "CWB-9FDCDE98-828B-4DC0-8354-271057AEE182";

      axios
        .get(API_URL, {
          params: {
            Authorization: API_KEY,
          },
        })
        .then((response) => {
          // console.log("資料成功獲取：");
          // console.log(response.data);
          let forecastData = response.data.records.location;
          // console.log(forecastData);
          let tainanData = forecastData.find((location) => {
            return (location.locationName = "台南市");
          });
          console.log(tainanData);
        })
        .catch((error) => {
          console.error("資料獲取失敗：", error);
        });
    </script>
  </body>
</html>
