<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <script>
      let dogCount = 0,
        catCount = 0;

      function dogCounter() {
        return ++dogCount+"dogs";
      }
      function catCounter() {
        return ++catCount+"cats";
      }
      console.log(dogCounter());
      console.log(dogCounter());
      console.log(catCounter());
      console.log(catCounter());

    </script>
  </body>
</html>
