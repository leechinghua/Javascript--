<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="mb-2">
        <label for="" class="form-label"> 帳號 </label>
        <input type="text" class="form-control" id="account" />
        <div class="form-text">請輸入4~12個不包含特殊字元的帳號</div>
        <div class="text-danger" id="accountError"></div>
      </div>
      <div class="mb-2">
        <label for="" class="form-label"> email </label>
        <input type="email" class="form-control" />
        <div class="form-text" id="email"></div>
        <div class="text-danger" id="emailError"></div>
      </div>
      <button class="btn btn-primary" id="send">go</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      const regAccount = /^[a-zA-Z0-9]{4,16}$/;
      const regEmail = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

      $("#send").click(function () {
        $("#accountError,#emailError").text("");
        let account = $("#account").val();
        let email = $("#email").val();

        if (!regAccount.test(account)) {
          $("#accountError").text("帳號格式不對");
        }

        if (!regEmail.test(email)) {
          $("#emailError").text("email格式不對");
        }
      });
    </script>
  </body>
</html>
