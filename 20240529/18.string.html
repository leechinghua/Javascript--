<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      const input = "As I was going to Saint Ives going";

      // 尋找字串
      console.log("--startswith--");
      console.log(input.startsWith("As"));
      console.log(input.startsWith("aAs"));
      console.log(input.startsWith("going", 9));
      console.log("--endsWith");
      console.log(input.endsWith("ves"));
      console.log("--includes--");
      console.log(input.includes("going"));
      console.log("--indexOf--");
      console.log(input.indexOf("going"));

      // 取代字串
      console.log("--replace--");
      let output = input.replace("going", "walking");
      console.log(output);
    </script>
  </body>
</html>
