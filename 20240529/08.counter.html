<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <script>
      let count = 0;
      
      // 每次呼叫+1
      function counter() {
        return ++count;
      }
      console.log(counter());
      console.log(counter());
    </script>
  </body>
</html>
