    <title>deep copy</title>
  </head>
  <body>
    <script>
      let obj1 = {
        name: "Jack",
      };
      // let obj2 = obj1;
      // console.log(obj1);

      // obj2.name = "Peter";

      // 將obj1與obj2解綁

      console.log(obj2);
      console.log(obj1);
