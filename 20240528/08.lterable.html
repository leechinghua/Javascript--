<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterable</title>
  </head>
  <body>
    <script>
      let arr = ["apple", "banana", "orange", "peach"];
      for (let fruit of arr) {
        console.log(fruit);
      }
      console.log("--string--");
      let string = "hello world";
      for (let a of string) {
        console.log(a);
      }
    </script>
  </body>
</html>
