<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .block{
        height: 500px;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button id="button" class="btn btn-info">button</button>
      <div class="block bg-warning" id="block">
        <div>x: <span id="x">0</span></div>
        <div>y: <span id="y">0</span></div>
      </div>
    </div>
    <script>
      const button = document.querySelector("#button");
      const block = document.querySelector("#block");
      const x = document.querySelector("#x");
      const y = document.querySelector("#y");

      button.addEventListener("click", function (event) {
        // console.log("click");
        // console.log(event);
        console.log(
          `offsetX: ${event.offsetX}, offsetY: ${event.offsetY},clientX: ${event.clientX},clientY: ${event.clientY}, screenX: ${event.screenX},screenY: ${event.screenY}, pageX: ${event.pageX}, pageY: ${event.pageY}`
        );
      });

      block.addEventListener("mousemove", function(e){
        x.textContent=e.offsetX;
        y.textContent=e.offsetY;
      })
    </script>
  </body>
</html>
